apiVersion: v1
kind: Service
metadata:
  name: draughtsman-operator
  namespace: draughtsman
  labels:
    app: draughtsman-operator
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  ports:
    - name: draughtsman-operator
      port: 8000
      targetPort: 8000
  selector:
    app: draughtsman-operator
